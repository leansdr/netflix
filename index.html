<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <script src="assets/js/scripts.js" defer></script>
    <title>Netflix Brasil</title>
  </head>
  <body>
    <header>
      <div id="header-logo">
        <img src="assets/img/netflix-3.svg" alt="Logo Netflix" id="logo" />
      </div>
      <div id="header-buttons">
        <select name="" id="languages">
          <option><ion-icon name="globe-outline"></ion-icon>Português</option>
          <option>English</option>
        </select>
        <button id="login">Entrar</button>
      </div>
    </header>
    <section id="banner">
      <div class="overlay"></div>
      <section id="banner-description">
        <h1>Filmes, séries e muito mais. Sem limites.</h1>
        <h2>Assista onde quiser. Cancele quando quiser.</h2>
        <h3>
          Pronto para assistir? Informe seu email para criar ou reiniciar sua
          assinatura.
        </h3>
        <section>
          <input type="email" id="email" placeholder="Email" />
          <button type="submit" id="input-submit">
            Vamos lá<ion-icon name="chevron-forward-outline"></ion-icon>
          </button>
        </section>
        <p id="warning">O email é obrigatório.</p>
      </section>
    </section>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
